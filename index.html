
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>User Registration - JS</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
  </head>

  <body onload="displayUsers()">

    <div class="container">
      <div class="header clearfix">
        <nav>
        </nav>
        <h2 class="text-muted">User Registration</h2>
      </div>

      <div class="jumbotron">
        <h3>Please fill in the Registration Form</h3>
        <hr>
        <form id="userForm">
          <div class="form-group">
            <div class="input-group">
              <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span> 
              <input type="text" class="form-control" id="userId" placeholder="User Id" autofocus="autofocus">
            </div>
          </div>
          <div class="form-group">
            <div class="input-group">
              <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span> 
              <input type="text" class="form-control" id="userPass" placeholder="Password">
            </div>
          </div>
          <div class="form-group">
            <div class="input-group">
              <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span> 
              <input type="text" class="form-control" id="userConfPass" placeholder="Confirm Password">
            </div>
          </div>
          <div class="form-group">
            <div class="input-group">
              <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span> 
              <input type="text" class="form-control" id="userEmail" placeholder="User Email">
            </div>
          </div>
          <button type="submit" class="btn btn-primary" id="btnRegister">Register</button>
        </form>
      </div>

      <div class="row marketing">
        <div class="col-lg-12">
          <div id="usersResults"></div>
        </div>
      </div>

      <footer class="footer">
        <p>&copy; By Anthony Huang</p>
      </footer>

    </div> <!-- /container -->
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
